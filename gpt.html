<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exemple de mise en page avec Grid</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  .container {
    display: grid;
    grid-template-rows: 10% 90%;
    height: 100vh;
  }

  header {
    display: grid;
    grid-template-columns: 10% 90%;
    background-color: #f2f2f2;
    align-items: center;
    padding: 10px;
  }

  header img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }

  main {
    background-color: #ffffff;
    padding: 20px;
  }
</style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <img src="votre_image.jpg" alt="Image">
      </div>
      <div>
        <h1>test</h1>
      </div>
    </header>
    <main>
      <!-- Contenu du main -->
    </main>
  </div>
</body>
</html>
